<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
        <f:event type="preRenderView" listener="#{authc.redirectIfLoggedIn}" />
        <h:outputStylesheet name="css/login-style.css"/>
    </h:head>
    <h:body>
        <p:panel>
            <h:form id="loginForm" prependId="false">
                <p:messages id="messages"/>
                <div jsf:rendered="#{authc.sessionExpired}" class="error">
                    Your Session Has Expired
                </div>
                <div jsf:rendered="#{authc.loginFailure}" class="error">
                    Login Failed
                </div>
                <p:focus for="username"/>
                <div>
                    <p:outputLabel for="username" value="User Name"/>
                    <p:inputText id="username" required="true"/>
                </div>
                <div>
                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" required="true"/>
                </div>
                <div>
                    <p:outputLabel for="rememberMe" value="Remember Me"/>
                    <h:selectBooleanCheckbox id="rememberMe" />
                </div>
                <p:commandButton value="Login ..." action="#{authc.login}" validateClient="true"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
